[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc-version = "0.8.29"

fs_permissions = [
    { access = "write", path = "./deployments" }
]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[lint]
# ... rest of lint config ...
exclude_lints = ["unaliased-plain-import"]

